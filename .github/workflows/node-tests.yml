name: Node.js tests

on:
  push:
    branches: [ "tests", "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js v18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./api
      run: npm install

    - name: Run tests
      working-directory: ./api
      run: npm test
